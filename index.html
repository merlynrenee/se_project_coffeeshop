<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coffee shop webpage" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Merlyn" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Shop</title>

  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            src="./images/logo_coffeeshop_dark.svg"

            class="nav_logo"
          />
          <ul class="nav__links">
            <li>
              <a class="nav__link"> Recipes </a>
            </li>
            <li>
              <a class="nav__link"> Book a Table </a>
            </li>
            <li>
              <a class="nav__link"> Menu </a>
            </li>
            <li>
              <a class="nav__link"> Contacts </a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="content">
        <section class="recipes"></section>
        <section class="reservation"></section>
        <section class="menu"></section>
        <section class="about"></section>
      </main>
      <footer class="footer"></footer>
    </div>

</html>
